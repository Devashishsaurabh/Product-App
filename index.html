<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css">
    <title>Ad Page</title>
</head>
<body>
    <div>
        <div class="nav">
          <a href="index.html">Ad Page</a>
          <a href="product.html" >Product Page</a>
          <a href="wishlist.html" >Wishlist Page</a>
        </div>
        <h1 class="tag">Welcome To Ad Page</h1>
    </div>
    <div id="container">
        <form id="form">
          <br/>
          <label for="type">Type Of Furniture</label>
          <br/>
          <select name="" id="type">
            <option value="">Select Furniture type</option>
            <option value="Table">Table</option>
            <option value="Bed">Bed</option>
            <option value="Chair">Chair</option>
            <option value="Sofa">Sofa</option>
          </select required>
          <br/>
          <br/>
          <label for="year">Year of Purchase</label>
          <br/>
          <select name="" id="year">
            <option value="">Select Year</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
          </select required>
          <br/>
          <br/>
          <label for="desc">Description</label>
          <br />
          <input id="desc" type=text placeholder="Description" required />
          <br />
          <br />
          <label for="price">Price</label>
          <br />
          <input id="price" type=text placeholder="Price" required />
          <br />
          <br />
          <input id="submit" type="submit" value="Submit" />
          <br />
          <br />
          <br />
        </form>
        </div>
        <div id="otpModal" class="otpmodal">
            <div class="otp_modal-content">
              <span class="close">&times;</span>
              <h2 id="editDetails" style='width:fit-content;margin:auto'>Enter OTP</h2>
              <div id="modal-input">
              <input id="1" type="text" maxlength="1"  required>
              <input id="2" type="text" maxlength="1"  required>
              <input id="3" type="text" maxlength="1"  required>
              <input id="4" type="text" maxlength="1"  required>
            </div>
              <button style="cursor: pointer;" id="submission">Submit</button>
          </div>
       </div>
</body>
</html>
<script src="./Script/index.js"></script>
